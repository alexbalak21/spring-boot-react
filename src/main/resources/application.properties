# App name and port
spring.application.name=app
server.port=8100

logging.file.name=logs/app.log
logging.logback.rollingpolicy.clean-history-on-start=true

# JWT Configuration
app.jwt.secret=V4jRb+y9DkHOZ2aA6uXYhYeofkASCSysdNW0d/bKIlMQCQ==
# JWT expiration time in milliseconds (24 hours)
app.jwt.expiration=86400000

# CORS allowed origin for frontend app
app.security.allowed-origin=http://localhost:8100

# Local Database Configuration  
spring.datasource.url=jdbc:mariadb://localhost:3306/spring_boot_app
spring.datasource.username=springboot
spring.datasource.password=javaisawesome


# JPA & Hibernate Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Settings
spring.datasource.hikari.connection-init-sql=SET FOREIGN_KEY_CHECKS=0
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Logging Configuration
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG


# üîß Enable developer tools (auto restart, live reload, etc.)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


#  Use AntPathMatcher for path matching (more debug-friendly)
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# üêõ Enable debug-level logging globally
logging.level.root=DEBUG

# üêõ Optional: Enable debug logging for Spring Web and Security
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG


# set root level (INFO, DEBUG, TRACE, WARN, ERROR)
logging.level.root=INFO

# enable DEBUG for your config package
logging.level.app.config=DEBUG

# optional: enable Spring Security debug logging (very verbose)
logging.level.org.springframework.security=DEBUG

# write logs to a file (path or filename)
logging.file.name=logs/app.log
# or use logging.file.path to write app.log in that directory
# logging.file.path=logs

# control console pattern (optional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# control file pattern (optional)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} [%thread] - %msg%n


